server:
  port: 8080

spring:
  application:
    name: deanary
  datasource:
    url: jdbc:postgresql://localhost:5432/deanary
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl_auto: update
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
